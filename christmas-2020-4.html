<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<BODY style="font-size: 10pt; font-family: Verdana, sans-serif;">

<TABLE  cellSpacing="0" cellPadding="0" border="0" style="FONT-FAMILY: Verdana, sans-serif; margin-left: 500px; margin-top: 200px; COLOR: #48aebf;max-width:440px;" width="440">
  <TBODY>
  <TR>
    <TD width="126" style="FONT-SIZE: 10pt; FONT-FAMILY: Verdana, sans-serif; COLOR: #48aebf; line-height:12pt; padding-bottom:10px; padding-right:10px; text-align:center; width:126px" vAlign="top" align="center">

	<p><a  href="{logoURL}" target="_blank"><img border="0" alt="Logo" width="86" style="width:86px; height:auto; border:0;" src="PTS-Logo-Colour-Vertical-1000px.png"></a></p>

	 </TD>
    
	<TD vAlign="top" style="FONT-FAMILY: Verdana, sans-serif;">
		
		<p style="border-bottom:1px solid #48aebf; width:315px;">
			<SPAN style="FONT-SIZE: 16px; COLOR: #444444; FONT-FAMILY: Verdana, sans-serif;"><STRONG>{firstName} {lastName}</STRONG></SPAN>
			<span style="letter-spacing:-1px; FONT-SIZE: 15px; COLOR: #444444;"> | {title}</span>
		</p>

		<span  style="FONT-SIZE: 12px; COLOR: #444444;"><strong>{company}</strong><br></span>

		<span style="FONT-SIZE: 12px; color:#444444;"><img src="mobile-icon.png" alt="phone-icon" border="0" height="13" width="13" style="border:0; height:13px; width:13px"/>&nbsp; {mobile}</span>
		<span style="FONT-SIZE: 12px; color:#444444;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="phone-icon.png" alt="phone-icon" border="0" height="15" width="14" style="border:0; height:15px; width:14px"/>&nbsp; {phone}</span>
		<br>
		
		<span style="FONT-SIZE: 12px;color:#444444;"><img src="email-icon.png" alt="phone-icon" border="0" height="13" width="13" style="border:0; height:13px; width:13px"/>&nbsp; {email}</span>
		<br><img src="website-icon.png" alt="phone-icon" border="0" height="13" width="14" style="border:0; height:13px; width:14px"/>&nbsp; <a href="http://{website}" target="_blank" rel="noopener" style=" text-decoration:none;"><span style="color:#444444; font-family:Verdana, sans-serif; font-size:12px">{website}</span></a>		
		
		<span style="FONT-SIZE: 12px; color:#444444;"><br><img src="address-icon.png" alt="phone-icon" border="0" width="15"  height="13" style="border:0;width:15px;height:13px; "/>&nbsp;  {address1}, {address2}<BR></span>


	</TD></TR>
	
	<tr>
		<td colspan="2" style="padding-top:20px;">
			<a href="{bannerURL}" target="_blank" rel="noopener"><img border="0" src="Desktop - 2 (15).png" alt="Banner" width="440" style="max-width:440px; height:auto; border:0;"></a>
		</td>
	</tr>
	
	<tr>
		<td colspan="2" style="padding-top:10px;" align="right">

			<a href="{facebookURL}" target="_blank" rel="noopener"><img border="0" width="18" src="fb.png" alt="facebook icon" style="border:0; height:18px; width:18px"></a>&nbsp;
			<a href="{twitterURL}" target="_blank" rel="noopener"><img border="0" width="18" src="tt.png" alt="twitter icon" style="border:0; height:18px; width:18px"></a>&nbsp;
			<a href="{youtubeURL}" target="_blank" rel="noopener"><img border="0" width="18" src="yt.png" alt="youtube icon" style="border:0; height:18px; width:18px"></a>&nbsp;
			<a href="{linkedinURL}" target="_blank" rel="noopener"><img border="0" width="18" src="ln.png" alt="linkedin icon" style="border:0; height:18px; width:18px"></a>&nbsp;
			<a href="{instagramURL}" target="_blank" rel="noopener"><img border="0" width="18" src="it.png" alt="instagram icon" style="border:0; height:18px; width:18px"></a>&nbsp;
			<a href="{pinterestURL}" target="_blank" rel="noopener"><img border="0" width="18" src="pt.png" alt="pinterest icon" style="border:0; height:18px; width:18px"></a>&nbsp;&nbsp;
		</td>
	</tr>	
	
  </TBODY></TABLE>

</BODY>
</HTML>
